    <style>

      .bg-dourado{
        background-image: linear-gradient(to right, rgb(104, 104, 0), rgb(161, 161, 1), yellow, rgb(153, 153, 0));
        color: rgb(0, 0, 0);  
        font-weight: bold;
      }

      .bg-dourado:hover{
        color: rgb(0, 0, 0);  
        font-weight: bold;
        background-image: linear-gradient(to right, yellow, rgb(161, 161, 1), rgb(104, 104, 0), yellow);
      }

      .btn-dourado{
        background-color: rgb(255, 255, 0);
        color: rgb(0, 0, 0);  
      }

      .btn-dourado:hover{
        color: rgb(0, 0, 0);  
        background-color: rgb(161, 161, 0);
      }
      
      .bg-realy-dark{
        background-color: black;
      }

      .text-dourado{
        color: rgb(255, 255, 0);
      }

      .bg-outline-dourado{
        background-color: transparent;
        border: 2px solid rgb(133, 133, 0);
        border-radius: 5px;
        color: rgb(255, 255, 255);  
        font-weight: bold;
      }

      .bg-outline-dourado:hover{
        color: rgb(255, 255, 255);  
        font-weight: bold;
        background-image: linear-gradient(to right, rgb(139, 139, 0), rgb(161, 161, 1), rgb(151, 151, 0), rgb(189, 189, 0));
        background-color: transparent;
        border: 2px solid transparent;
        border-radius: 5px;
        font-weight: bold;
      }

      button, a{
        transition-timing-function: ease;
        transition-duration: 0.2s;
      }

      .a_txt{
        text-decoration: none;
        color: rgb(255, 255, 255);  
      }

      .a_txt:hover{
        text-decoration: none;
        color: rgb(138, 138, 138);  
      }

      .row{
        margin: 0;
      }

      .container{
        padding: 0px;
      }

    </style>
